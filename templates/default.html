<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovingAD</title>
</head>
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<script src="/static/js/jquery-1.11.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/index.css" rel="stylesheet">
<link href="/static/css/flexslider.css" rel="stylesheet">

<style>
    .borderimage {
        border: 3px solid #ffffff;
    }
</style>

<script language="JavaScript">
    function borderit(which, color) {
        if (document.all || document.getElementById) {
            which.style.borderColor = color
        }
    }
</script>

<body>


<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%;z-index:-1">
    <img src="/static/images/default5.png" width="100%" height="100%"/>
</div>

<div style="background-color:black; left:10px; top:10px; width:100%; height:100%">
    <img src="/static/images/drivertest.png"/>
</div>

<div style="width:100%; height:350px">

</div>
<div style="width:100%; height:100%;text-align:left;padding:30px 0px 0px 200px">

    <a href="/driver/"><img src="/static/images/iamdriver.png" class="borderimage"
                            onMouseover="borderit(this,'#cccccc')" onMouseout="borderit(this,'white')"/></a>

</div>
<div style="width:100%; height:100%;text-align:left;padding:20px 0px 0px 200px">

    <a href="/adv/"><img src="/static/images/iamader.png" class="borderimage"
                         onMouseover="borderit(this,'#cccccc')" onMouseout="borderit(this,'white')"/></a>

</div>

</body>
</html>

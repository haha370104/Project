<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Left column -->
<div class="flex-row">
    <div class="sidebar">
        <header class="site-header">
            <div class="square" style="float: left;"></div>
            <div class="text-center">
                <h1>{{ name }}</h1>
            </div>
        </header>
        <div class="profile-photo-container">
            <img src="/static/images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
            <div class="profile-photo-overlay"></div>
        </div>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="left-nav">
            <ul>
                <li><a href="/adv/home"><i class="fa fa-home fa-fw"></i>用户主页</a></li>
                <li><a href="/adv/security"><i class="fa fa-lock fa-fw" style="font-size: 17px"></i>安全中心</a></li>

                <li><a href="/adv/adv_submit" class="active"><i class="fa fa-file fa-fw"></i>广告提交</a></li>

        </div>
        <div class="indivisual-security-main">
            <div class="indivisual-security-body col-md-12">

                    <li>

                    </li>
                    <li style="border: 1px solid lightgray;padding: 20px">

                            <a href="/adv/adv_submit_one/" class="pull-right">选择 ></a>

                    <li style="border-bottom: 1px solid lightgray;padding: 20px">

                            <a href="/adv/advs_submit_many/" class="pull-right">选择 ></a>

                </ul>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovingAD</title>
    <meta name="description" content="">

    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style-home.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/js/chineserp.min.js"></script>
    <script src="/static/js/jquery.regionpicker.js"></script>
    <link rel="stylesheet" href="/static/css/jquery.chineserp.css" media="screen">
    <style>
        .layer-cover {
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="layer-cover" style="display: none"></div>
<!-- Left column -->
<div class="flex-row">
    <div class="sidebar">
        <header class="site-header">
            <div class="square" style="float: left;"></div>
            <div class="text-center">
                <h1>{{ name }}</h1>
            </div>
        </header>
        <div class="profile-photo-container">
            <img src="/static/images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
            <div class="profile-photo-overlay"></div>
        </div>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="left-nav">
            <ul>
                <li><a href="/adv/home"><i class="fa fa-home fa-fw"></i>用户主页</a></li>
                <li><a href="/adv/security"><i class="fa fa-lock fa-fw" style="font-size: 17px"></i>安全中心</a></li>
                <li><a href="/adv/ad_list/"><i class="fa fa-list fa-fw"></i>广告明细</a></li>
                <li><a href="/adv/adv_submit" class="active"><i class="fa fa-file fa-fw"></i>广告提交</a></li>
                <li><a href="/adv/notice"><i class="fa fa-list fa-fw"></i>系统通知</a></li>
                <li><a href="/adv/logout"><i class="fa fa-eject fa-fw"></i>退出登录</a></li>
            </ul>
        </nav>
    </div>
    <!-- Main content -->
    <div class="content col-1 light-gray-bg">
        <div class="top-nav-container " style="padding-bottom: 50px">

            <div class="row pull-right">
                <nav class="top-nav col-lg-12 col-md-12 ">
                    <ul class="text-uppercase">
                        <li><a href="" class="active">用户首页</a></li>
                        <li><a href="">动态信息</a></li>
                        <li><a href="/adv/logout">退出登录</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="ad-info white-bg" style="padding: 30px 30px 100px 30px ; border-radius: 10px;
         position: relative;
         margin: 20px;
         box-shadow: 0px 0px 1px 1px rgba(161, 159, 159, 0.1);">
            <form role="form" class="advertisement-summit " action="/adv/check_adv_submit" method="post"
                  enctype="multipart/form-data" id="form1">
                <div class="form-inner">

                    <div class="form-group">
                        <div class="col-md-8">
                            <label for="brief">广告简介</label>
                            <textarea name="adv_sum" class="form-control" id="brief" rows="1" required
                                      style="margin-bottom: 10px"></textarea>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="form-group" style="margin: 15px 18px;">
                        <input type="radio" id="con" name="select" checked="checked" value="false">文字内容
                        <input type="radio" id="img" name="select" value="true">广告图片
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 sel-con">
                            <textarea name="adv_text" class="form-control" id="content" rows="3" required
                                      style="margin-bottom: 2px"></textarea>
                        </div>
                        <div class="col-md-12 sel-img" style="display: none;margin: 5px 0">
                            <p>
                                <label>请选择一个图像文件：</label>
                                <input type="file" name="adv_img" id="IDCard" class="filestyle"
                                       data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false"
                                       style="z-index: 0">
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6" style="margin-top: 30px">
                            <label for="num">广告数量</label>
                            <input type="number" class="form-control" id="num" placeholder="" name="adv_count">
                        </div>
                        <div style="clear: both"></div>
                    </div>

                    <div class="form-group" style="margin-top: 30px">
                        <div class="col-md-4">
                            <label for="datepicker">时间</label>
                            <input type="text" id="datepicker" class="form-control" placeholder="" name="date">
                        </div>
                        <div class="col-md-3" style="padding-top: 5px;padding-right: 0px;">
                            <label for="time1"></label>
                            <input type="text" id="time1" class="form-control" placeholder="" name="start_time">
                        </div>
                        <div class="col-md-1" style="margin-top: 30px;margin-left: 20px">
                            <p>至</p>
                        </div>
                        <div class="col-md-3" style="padding-top: 5px;padding-left: 0px;">
                            <label for="time2"></label>
                            <input type="text" id="time2" class="form-control" placeholder="" name="end_time">
                        </div>
                    </div>

                    <div class="form-group" style="margin-left: 17px;margin-top: 60px">
                        <label>广告位置</label>
                        <div id="picker1" class="picker">
                            <input type="text" readonly="readonly" value="" class="form-control"/>
                            <button class="region-picker btn btn-primary" href="javascript:;" data-remote="./data"
                                    data-picked="上海市"
                                    data-visible="5">
                                选择区域
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8">
                            <label for="cost" style="margin-top: 30px">每条价格</label>
                            <input type="number" class="form-control" id="cost" name="cost" title="建议价格:"
                                   data-container="body" data-toggle="popover" data-placement="right"
                                   data-content="计算中..." onfocus="get_rec()">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="button" class="btn btn-primary" id="btn-ad-summit" data-toggle="modal"
                                   data-target="#Modal" onclick="ad_submit()"
                                   value="提交广告">
                        </div>
                        <div class="modal fade" id="Modal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content col-md-5"
                                     style="position:absolute; left: 35%;margin-top: 150px">
                                    <div class="modal-header">
                                        <button type="button" class="close"
                                                data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="ModalLabel">
                                            输入交易密码
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <input type="password" class="form-control " style="margin-top: 10px;">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            确定
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- JS -->
<script src="/static/js/bootstrap-filestyle.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-ui.js"></script>
<script src="/static/js/bootstrap-datetimepicker.js"></script>
<script src="/static/js/jquery-ui-slide.min.js"></script>
<script src="/static/js/jquery-ui-timepicker-addon.js"></script>

<script>

    function get_rec() {
        var lat = 0, lng = 0;
        if (overlays.length == 0) {
            alert('请先选择范围!');
            document.getElementById("num").focus();
            document.getElementById("num").select();
            //$('#cost').blur();
            return null;
        }
        else {
            var lays = overlays[0]['ro'];
            for (var i = 0; i < lays.length; i++) {
                lat += lays[i].lat;
                lng += lays[i].lng;
            }
            lat /= lays.length;
            lng /= lays.length;
            var url = '/adv/get_rec_price/' + lat + '/' + lng + '/';
            $.get(url, function (data, status) {
                if (status == 'success') {
                    $('#cost').attr('data-content', data);
                    $("[data-toggle='popover']").popover();
                }
            })
        }
    }
    $(document).ready(function () {

        $(".region-picker").click(function () {
            $(".layer-cover").show();
        })
        $(".layer-cover").click(function () {
            $(this).hide();
            $("#region-picker").hide();

        })
        $("[data-toggle='popover']").popover();
        $("#cost").blur(function () {
            $(this).popover("hide");
        })
        $("#datepicker").datepicker({
            changeMonth: true,
            changeYear: true
        });


        $("#time1").timepicker({
            autoclose: true
        });
        $("#time2").timepicker({
            autoclose: true

        });

        $("#con").click(function () {
            $(".sel-img").hide();
            $(".sel-con").show();
        })
        $("#img").click(function () {
            $(".sel-img").show();
            $(".sel-con").hide();
        })


    });
</script>
<script type="text/javascript">
    $(document).ready(function () {
        function regionInfo(r) {
            var list = [];
            list.push('<li>ID = ' + r.i + '</li>');
            list.push('<li>Name = ' + r.n + '</li>');
            list.push('<li>Alias = ' + r.a + '</li>');
            list.push('<li>Pinyin = ' + r.y + '</li>');
            list.push('<li>Abbr = ' + r.b + '</li>');
            list.push('<li>Postcode = ' + r.z + '</li>');
            return '<ul>' + list.join("\n") + '</ul>'
        };

        $('#picker1 .region-picker').regionPicker().on('picked.rp', function (e, regions) {
            $('#picker1 input').val(regions.map(function (r) {
                return r.n;
            }).join(", "));
        });

        $('#picker2 .region-picker').regionPicker().on('picked.rp', function (e, regions) {
                    $('#regions-info').html(regions.map(function (r) {
                        return regionInfo(r);
                    }).join("\n"));
                })
                .on('initializing.rp', function (e, picker) {
                    $(this).text('initializing').attr('disabled', true);
                })
                .on('initialized.rp', function (e, picker) {
                    $(this).text('Pickup a region').attr('disabled', false);
                })
                .on('loading.rp', function (e, picker) {
                    $(this).text('loading...').attr('disabled', true);
                })
                .on('loaded.rp', function (e, data, picker) {
                    $(this).text('Pickup a region').attr('disabled', false);
                });
    });
</script>
</body>
</html>

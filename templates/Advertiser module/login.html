<!DOCTYPE html>
<head>
    <title>MovingAD</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">


</head>
<body class="bg-gray">
<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%;z-index:-1">
    <img src="/static/images/default2.png" width="100%" height="100%"/>
</div>
<div>
    <div class="col-md-12">
        <div style="width:100%; height:200px"></div>
        <form class="form-horizontal container loign-form-1 margin-bottom-30" role="form"
              action="check_login" method="POST">
            <h1 class="margin-bottom-15">登 录</h1>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="control-wrapper">
                        <label for="username" class="control-label fa-label"><i
                                class="fa fa-user fa-medium"></i></label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="phone">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <label for="password" class="control-label fa-label"><i
                                class="fa fa-lock fa-medium"></i></label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               onfocus="this.value = '' " onblur="if(this.value==''){this.value = 'Password'}"
                               name="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox control-wrapper">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <input type="submit" value="登录" class="btn btn-primary pull-right">
                        <a href="forgot_pwd/" class="text-right ">忘记密码</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-center">
            <a href="register" class="create-new"> 创建新账号<i
                    class="fa fa-arrow-circle-o-right"></i></a>
        </div>
    </div>
</div>
</body>
</html>

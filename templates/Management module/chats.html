    <script language="javascript" type="text/javascript">
        function show(ID, name, phone, flag) {
            var strS = '<tr><td style="width:120px; text-align:center;">' + ID + '</td><td style="width:120px; text-align:center;">' + name + '</td><td style="width:120px; text-align:center;">' + phone + '</td><td style="width:120px; text-align:center;">' + flag + '</td><td style="width:120px; text-align:center;"><a href="/admin/chat/' + ID + '">私信</a> </td></tr>';
            document.getElementById("change").innerHTML += strS;
        }
    </script>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">司机用户列表</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width:120px; text-align:center;">用户ID</th>
                            <th style="width:120px; text-align:center;">司机姓名</th>
                            <th style="width:120px; text-align:center;">手机号</th>
                            <th style="width:120px; text-align:center;">账号状态</th>
                            <th style="width:120px; text-align:center;">私信</th>
                        </tr>
                        </thead>
                        <tbody id="change">
                        </tbody>
                    </table>
                </div>
            </div>

<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });

    $(document).ready(function () {
        $.get("drivers_ajax", function (data, status) {
            if (status == 'success') {
                var json = JSON.parse(data);
                for (var i = 0; i < json.length; i++) {
                    var driver = json[i];
                    show(driver['account_ID'], driver['user_name'], driver['phone'], driver['check_flag'])
                }
            }
        });
    });
</script>

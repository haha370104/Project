<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">查看广告记录</li>
        </ol>
    </div><!--/.row-->

    <script language="javascript" type="text/javascript">
        function show(adv_ID, amounts, text, cost, start_date, company) {
            var strS = '<tr><td style="width:100px; text-align:center;">' + adv_ID + '</td><td style="width:120px; text-align:center;">' + amounts + '</td><td style="width:120px; text-align:center;">' + text + '</td><td style="width:120px; text-align:center;">' + cost + '</td><td style="width:120px; text-align:center;">' + start_date + '</td><td style="width:120px; text-align:center;">' + company + '</td><td style="width:120px; text-align:center;"><a href="adv_history/' + adv_ID + '">查看</a> </td></tr>';
            document.getElementById("change").innerHTML += strS;
        }
    </script>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">广告被领取记录</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width:100px; text-align:center;">编号</th>
                            <th style="width:120px; text-align:center;">广告ID</th>
                            <th style="width:300px; text-align:center;">广告摘要</th>
                            <th style="width:120px; text-align:center;">价格</th>
                            <th style="width:120px; text-align:center;">开始时间</th>
                            <th style="width:120px; text-align:center;">广告商</th>
                            <th style="width:120px; text-align:center;">领取用户记录</th>
                        </tr>
                        </thead>
                        <tbody id="change">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!--/.row-->

<script src="/static/js/jquery-1.11.1.min.js"></script>

<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });

    $(document).ready(function () {
        $.get("/admin/advs_ajax", function (data, status) {
            if (status == 'success') {
                var json = eval(data);
                for (var i = 0; i < json.length; i++) {
                    var adv = json[i];
                    show(adv['adv_ID'], adv['adv_amounts'], adv['adv_sum'], adv['cost'], adv['date'], adv['company'])
                }
            }
        });
    });
</script>


<script type="text/javascript" src="/static/js/adm_red_point.js"></script>

<script>
    show_red_point("{{ admin_message }}")
</script>

<!--搜索功能-->
<script>
  $(function() {
    var availableTags = [
      "司机用户管理",
      "广告商用户管理",
      "广告管理",
      "司机领取广告记录",
      "广告被领取记录",
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
</script>
<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById("btn");
			var oTxt = document.getElementById("tags");
			oBtn.onclick = function(){
				if(oTxt.value == "司机用户管理"){
					url = "/admin/show_drivers";
				}
				else if(oTxt.value == "广告商用户管理"){
					url = "/admin/show_advters";
				}
				else if(oTxt.value == "广告管理"){
					url = "/admin/show_advs";
				}
				else if(oTxt.value == "司机领取广告记录"){
					url = "/admin/drivers_history";
				}
				else if(oTxt.value == "司机领取广告记录"){
					url = "/admin/advs_history";
				}
				else{
					url = "#";
					alert("不存在该页面！");
				}
				window.location.href = url;
			}
		}
</script>

                        <script language="javascript" type="text/javascript">
                            function show() {

                                }

                            }

<script type="text/javascript">
    var points = "{{ location }}";
    points = JSON.parse(points);
    var map = new BMap.Map("container", {mapType: BMAP_NORMAL_MAP});      //设置卫星图为底图
    x = points[0][0];
    y = points[0][1];
    map.centerAndZoom(new BMap.Point(x, y), 12);                     // 初始化地图,设置中心点坐标和地图级别。
    map.addControl(new BMap.NavigationControl());  //添加鱼骨控件
    map.addControl(new BMap.MapTypeControl());          //添加地图类型控件
    map.setCurrentCity("上海");          // 设置3D地图显示的城市 此项是必须设置的
    //创建一个范围
    //创建经纬度数组
    //var secRingCenter = new BMap.Point(121.221915, 31.294399);
    var secRingCenter = new BMap.Point(points[0][0], points[0][1]);
    //var secRing = [new BMap.Point(121.221834, 31.295441), new BMap.Point(121.223326, 31.295039), new BMap.Point(121.221852, 31.292895),
    //    new BMap.Point(121.220523, 31.293851)];

    var secRing = [];
    for (var i = 0; i < points.length; i++) {
        point = new BMap.Point(points[i][0], points[i][1]);
        secRing.push(point)
    }
    //创建多边形
    var secRingPolygon = new BMap.Polygon(secRing, {strokeColor: "blue", strokeWeight: 5, strokeOpacity: 0.5});
    //添加多边形到地图上
    map.addOverlay(secRingPolygon);
    //给多边形添加鼠标事件
    secRingPolygon.addEventListener("mouseover", function () {
        secRingPolygon.setStrokeColor("red");
        map.addOverlay(secRingLabel);
        map.panTo(secRingCenter);
    });
    secRingPolygon.addEventListener("mouseout", function () {
        secRingPolygon.setStrokeColor("blue");
        map.removeOverlay(secRingLabel);
    });
    secRingPolygon.addEventListener("click", function () {
        map.zoomIn();
        secRingPolygon.setStrokeColor("red");
        map.setCenter(secRingCenter);
    });
    //创建标签
    {#    var secRingLabel = new BMap.Label("<b>同济大学嘉定校区</b></br>人工草坪足球场塑胶跑道。", {#}
    {#        offset: new BMap.Size(-150, 0),#}
    {#        position: secRingCenter#}
    {#    });#}
    secRingLabel.setStyle({"z-index": "999999", "padding": "10px", "width": "140px", "border": "1px solid #ccff00"});

    var secRingLabel2 = new BMap.Label("操场", {offset: new BMap.Size(10, -30), position: secRingCenter});
    secRingLabel2.setStyle({
        "line-height": "20px",
        "text-align": "center",
        "width": "80px",
        "height": "29px",
        "border": "none",
        "padding": "2px",
        "background": "url(../../static/images/place.png) no-repeat"
    });
    map.addOverlay(secRingLabel2);

</script>
